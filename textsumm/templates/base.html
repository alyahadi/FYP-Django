<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags, CSS etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>{% block title %}The Firsts Summarizer{% endblock %}</title>
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg custom-navbar" style="background-color: #123c69;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}" style="color: #ff914d;">The Firsts Summarizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#simpleNavbar" aria-controls="simpleNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}" style="color: white;">Home <span class="sr-only"></span></a>
          </li>
        </div>
      </div>
    </nav>
    {% endblock %}

    <!-- Main content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
